{% extends "base.html" %}
{% block content %}

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
         <ul class=flashes>
             {% for message in messages %}
                 <li>{{ message }}</li>
            {% endfor %}
         </ul>
        {% endif %}
    {% endwith %}
  <h1 class="title">Welcome, {{ name }}!</h1>
  <a href="{{ url_for('download')}}">Download Your File</a>
</div>
{% endblock %}
